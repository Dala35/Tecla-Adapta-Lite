<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tecla Adapta Lite 2.0</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #language-switcher {
      margin-bottom: 20px;
    }

    select {
      padding: 6px;
      font-size: 16px;
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      max-width: 700px;
      margin: auto;
    }

    .emoji-card {
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .emoji-card:hover {
      background: #d0f0ff;
      border-color: #00aaff;
    }

    .emoji {
      font-size: 40px;
      display: block;
    }

    .label {
      margin-top: 10px;
      font-size: 16px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1 id="title">Tecla Adapta Lite</h1>

  <div id="language-switcher">
    <label for="lang-select">üåç Escolher idioma / Choose language:</label>
    <select id="lang-select" onchange="switchLanguage()">
      <option value="cokwe">Cokwe</option>
      <option value="pt">Portugu√™s</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="emoji-grid" id="emoji-grid">
    <!-- Os bot√µes ser√£o inseridos via JS -->
  </div>

  <footer>
    Desenvolvido por Dala De Carvalho ‚Äì DALA CURE OS ¬∑ Vers√£o TECLA 2.0
  </footer>

  <script>
    const phrases = {
      pt: [
        { emoji: "üçΩÔ∏è", text: "Estou com fome" },
        { emoji: "üò¥", text: "Quero dormir" },
        { emoji: "üòä", text: "Estou feliz" },
        { emoji: "üé≠", text: "Quero fazer teatro" },
        { emoji: "üÜò", text: "Preciso de ajuda" },
        { emoji: "‚öΩ", text: "Quero brincar" }
      ],
      en: [
        { emoji: "üçΩÔ∏è", text: "I'm hungry" },
        { emoji: "üò¥", text: "I want to sleep" },
        { emoji: "üòä", text: "I'm happy" },
        { emoji: "üé≠", text: "I want to do theatre" },
        { emoji: "üÜò", text: "I need help" },
        { emoji: "‚öΩ", text: "I want to play" }
      ],
      cokwe: [
        { emoji: "üçΩÔ∏è", text: "Nguli nhi sala" },
        { emoji: "üò¥", text: "Nguna zanga kupomba" },
        { emoji: "üòä", text: "Ngunevu Txisseke" },
        { emoji: "üé≠", text: "Nguna zanga kulinga teatro" },
        { emoji: "üÜò", text: "Ngukwasse" },
        { emoji: "‚öΩ", text: "Nguna zangue Kuhreraa" }
      ]
    };

    function switchLanguage() {
      const lang = document.getElementById("lang-select").value;
      renderGrid(lang);
    }

    function renderGrid(language) {
      const grid = document.getElementById("emoji-grid");
      grid.innerHTML = "";
      phrases[language].forEach(item => {
        const card = document.createElement("div");
        card.className = "emoji-card";
        card.onclick = () => speak(item.text);
        card.innerHTML = `<span class="emoji">${item.emoji}</span><span class="label">${item.text}</span>`;
        grid.appendChild(card);
      });
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "pt-PT"; // ou ajustar com base na l√≠ngua
      window.speechSynthesis.speak(utterance);
    }

    // Inicializar
    renderGrid("cokwe");
  </script>
</body>
</html>
