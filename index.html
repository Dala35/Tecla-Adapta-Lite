<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Tecla Adapta Lite ‚Äì Cokwe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .card {
      width: 180px;
      height: 160px;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 16px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .emoji {
      font-size: 35px;
      margin-bottom: 10px;
    }

    .orange { background-color: #ffe0b2; }
    .blue { background-color: #bbdefb; }
    .green { background-color: #dcedc8; }
    .red { background-color: #ffcdd2; }
    .purple { background-color: #e1bee7; }
    .yellow { background-color: #fff9c4; }
  </style>
</head>
<body>

  <h1>Tecla Adapta Lite ‚Äì Express√£o em Cokwe</h1>

  <div class="grid">
    <div class="card orange" onclick="speak('Nguli nhi sala')">
      <div class="emoji">üçΩÔ∏è</div>
      Nguli nhi sala<br><small>(Estou com fome)</small>
    </div>
    <div class="card blue" onclick="speak('Nguna zanga kupomba')">
      <div class="emoji">üò¥</div>
      Nguna zanga kupomba<br><small>(Quero dormir)</small>
    </div>
    <div class="card green" onclick="speak('Ngunevu Txisseke')">
      <div class="emoji">üòÑ</div>
      Ngunevu Txisseke<br><small>(Estou feliz)</small>
    </div>
    <div class="card red" onclick="speak('Ngukwasse')">
      <div class="emoji">üÜò</div>
      Ngukwasse<br><small>(Preciso de ajuda)</small>
    </div>
    <div class="card purple" onclick="speak('Nguna zanga kulinga teatro')">
      <div class="emoji">üé≠</div>
      Nguna zanga kulinga teatro<br><small>(Quero fazer teatro)</small>
    </div>
    <div class="card yellow" onclick="speak('Nguna zangue Kuhreraa')">
      <div class="emoji">üß∏</div>
      Nguna zangue Kuhreraa<br><small>(Quero brincar)</small>
    </div>
  </div>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = 'pt-PT'; // Suporte principal. Podemos ajustar manualmente.
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
